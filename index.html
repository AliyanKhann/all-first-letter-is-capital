    <script>
     
        





        var name = prompt("what your name")
         name2 =name.split(" ")
        //  console.log(name)
        for(i=0; i<name2.length;i++){
            name2[i]=name2[i][0].toUpperCase()+name2[i].slice(1).toLowerCase()
        }
         name2=name2.join(" ")
        alert("FIRST LETTER IS CAPITAL \n"+name2)

    </script>
